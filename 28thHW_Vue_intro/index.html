<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="wrapper">
        <div class="firstList">
          <section v-for="item in firstListItems">
            <span>{{ item }}</span>
          </section>
          <button @click="removeFirstToSecond()">Transfer</button>
        </div>
        <div class="secondList">
          <section v-for="item in secondListItems">
            <span>{{ item }}</span>
          </section>
          <button @click="removeSecondToFirst()">Transfer</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
